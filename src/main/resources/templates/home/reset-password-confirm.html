<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Nowe hasło - MintyFinance</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
    <p class="notification-bar" th:if="${notification}" th:text="${notification}">
        Belka z powiadomieniami
    </p>

    <h2 class="list-heading">Stwórz nowe hasło</h2>
    <form action="" th:action="@{/reset-password-confirm}" method="post" class="mc-form" th:object="${passwordResetDto}">
        <input type="hidden" name="token" th:value="${token}">

        <div class="form-group">
            <label for="newPassword">Nowe hasło:</label>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></small>
            <input type="password" class="form-control mt-1" id="newPassword" name="newPassword" th:field="*{newPassword}" placeholder="Nowe hasło" minlength="6" maxlength="32" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Potwierdź hasło:</label>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></small>
            <input type="password" class="form-control mt-1" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" placeholder="Potwierdź hasło" minlength="6" maxlength="32" required>
        </div>

        <button type="submit" class="btn btn-primary">Zresetuj hasło</button>
    </form>
</main>
</body>
</html>
