<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Pomoc i wsparcie</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
    <p class="notification-bar" th:if="${notification}" th:text="${notification}">
        Belka z powiadomieniami
    </p>
    <h2 class="list-heading">Pomoc i wsparcie</h2>
    <ul class="list-border">
        <li><a href="#" th:href="@{/about}">O nas</a></li>
        <li><a href="#" th:href="@{/contact}">Kontakt</a></li>
        <li sec:authorize="isAuthenticated()"><a href="#" th:href="@{/error-report}">Zgłoś błąd</a></li>
    </ul>
</main>
</body>
</html>
