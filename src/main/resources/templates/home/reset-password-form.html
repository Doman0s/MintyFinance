<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Resetowanie hasła - MintyFinance</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
    <p class="notification-bar" th:if="${notification}" th:text="${notification}">
        Belka z powiadomieniami
    </p>

    <h2 class="list-heading">Resetowanie hasła</h2>
    <form action="" th:action="@{/reset-password}" method="post" class="mc-form">
        <div class="form-group">
            <label for="email">Adres email</label>
            <input id="email" class="form-control" name="email" placeholder="email" maxlength="100" required>
        </div>

        <button type="submit" class="btn btn-primary">Resetuj hasło</button>
    </form>
</main>
</body>
</html>
