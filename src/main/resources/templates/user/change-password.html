<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Zmiana hasła | MintyFinance</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
    <p class="notification-bar" th:if="${notification}" th:text="${notification}">
        Belka z powiadomieniami
    </p>

    <h2 class="list-heading">Zmiana hasła</h2>
    <form action="#" th:action="@{/user/change-password}" method="post" class="mc-form" th:object="${passwordChange}">
        <div class="form-group">
            <label for="oldPassword">Stare hasło</label>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></small>
            <input id="oldPassword" class="form-control" placeholder="stare hasło" type="password" th:field="*{oldPassword}" required>
        </div>

        <div class="form-group">
            <label for="newPassword">Nowe hasło</label>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></small>
            <input id="newPassword" class="form-control" placeholder="nowe hasło" type="password" th:field="*{newPassword}" minlength="6" maxlength="32" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Potwierdź hasło</label>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></small>
            <input id="confirmPassword" class="form-control" placeholder="potwierdź hasło" type="password" th:field="*{confirmPassword}" minlength="6" maxlength="32" required>
        </div>

        <button type="submit" class="btn btn-primary">Zmień hasło</button>
    </form>
</main>
</body>
</html>
