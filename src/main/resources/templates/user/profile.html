<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorate="~{layout}">

<head>
    <title>Twój profil | MintyFinance</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
    <p class="notification-bar" th:if="${notification}" th:text="${notification}">
        Belka z powiadomieniami
    </p>

    <h2 class="list-heading">Twoje Dane</h2>
    <div class="mc-form">
        <strong class="colored-text">Imię:</strong>
        <span th:text="${user.firstName}"></span><br>

        <strong class="colored-text">Nazwisko:</strong>
        <span th:text="${user.lastName}"></span><br>

        <strong class="colored-text">Data urodzenia:</strong>
        <span th:text="${user.dateOfBirth}"></span><br>

        <strong class="colored-text">Płeć:</strong>
        <span th:text="${gender == 'M' ? 'Mężczyzna' : 'Kobieta'}"></span><br>

        <strong class="colored-text">Stan konta:</strong>
        <span th:style="${isBalanceNegative} ? 'color: #ff4d4d;' : ''" th:text="${balance} + ' zł'"></span><br>

        <strong class="colored-text">Adres email:</strong>
        <span th:text="${user.email}"></span><br>
    </div>
</main>
</body>
</html>
