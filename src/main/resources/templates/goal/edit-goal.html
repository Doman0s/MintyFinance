<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edytuj cel</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
    <h2 class="list-heading">Edytuj cel</h2>
    <form action="" th:action="@{/goal/edit}" method="post" class="mc-form" th:object="${goal}">
        <input type="hidden" th:field="*{goalId}">
        <input type="hidden" th:field="*{user}">
        <input type="hidden" th:field="*{completed}">

        <div class="form-group">
            <label for="goalName">Nazwa</label>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
            <input type="text" class="form-control" id="goalName" placeholder="np. Nowy rower" th:field="*{name}" maxlength="100" required>
        </div>

        <div class="form-group">
            <label for="goalAmount">Kwota</label>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></small>
            <input type="number" class="form-control" id="goalAmount" min="0.01" max="9999999" step="0.01" required th:field="*{amount}">
        </div>

        <button type="submit" class="btn btn-primary">Zatwierd≈∫</button>
    </form>
</main>
</body>
</html>
